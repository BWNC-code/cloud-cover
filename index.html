<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">

    <title>Cloud Cover</title>
</head>
<body>
    <h1>Cloud Cover</h1>
    <form>
      <div class="search-bar">
        <input type="text" id="location" name="location" placeholder="City, Country">
      </div>
      <div class="search-buttons">
        <button type="submit" id="location-submit">Search</button>
        <button type="button" id="geolocate">Use My Location</button>
    </div>
    </form>
    <div id="error-message" class="hidden">There was an error with your request. Please try again later.</div>
    
    <!-- Main weather forecast block -->
    <div class="current-weather">
      <div id="location-name"></div>
      <div class="column1">
        <img id="forecast-image" src="" alt="Weather Forecast">
        <div id="temperature"></div>
        <div id="weather-description"></div>
        <div id="wind-speed"></div>
      </div>
      <div class="column2">
        <img src="/assets/images/sunrise.png" alt="sunrise icon" id="sunrise-icon">
        <div id="sun-rise"></div>
        <div id="sun-set"></div>
      </div>
      
    </div>
    <!-- 4 day forecast blocks -->
    <div id="four-day-forecast">
      <div class="forecast-block">
        <div id="forecastDay1"></div>
        <img id="forecastImage1">
        <div id="forecastTemp1"></div>
        <div id="forecastWeather1"></div>
        <div id="forecastWindSpeed1"></div>
      </div>
      <div class="forecast-block">
        <div id="forecastDay2"></div>
        <img id="forecastImage2">
        <div id="forecastTemp2"></div>
        <div id="forecastWeather2"></div>
        <div id="forecastWindSpeed2"></div>
      </div>
      <div class="forecast-block">
        <div id="forecastDay3"></div>
        <img id="forecastImage3">
        <div id="forecastTemp3"></div>
        <div id="forecastWeather3"></div>
        <div id="forecastWindSpeed3"></div>
      </div>
      <div class="forecast-block">
        <div id="forecastDay4"></div>
        <img id="forecastImage4">
        <div id="forecastTemp4"></div>
        <div id="forecastWeather4"></div>
        <div id="forecastWindSpeed4"></div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
